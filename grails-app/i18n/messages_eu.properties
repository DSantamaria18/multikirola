                                    kontrol agintari nazionalaren aurrean aurkezteko eskubidea duzu. Ondorio hauetarako\
                                    Datu Babeserako Espainiako Agentziara zuzendu beharko zara.www.agpd.es.\
                                </li>\
                            </ul>\
